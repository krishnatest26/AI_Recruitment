<p>Test</p>
<div class="empty-state empty-state-lg">
  <div class="chart-container">
    <ngx-charts-bar-vertical
      class="chart"
      [view]="[1000,400]"
      [results]="dataset"
      [xAxisLabel]="'x-axis'"
      [legendTitle]="'legend'"
      [yAxisLabel]="'y-axis'"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [gradient]="true">
    </ngx-charts-bar-vertical>
  </div>
  <div class="chart-container">
    <ngx-charts-pie-chart
      class="chart"
      [results]="data"
      [legend]="true"
      [legendPosition]="legendPosition"
      [labels]="true"
      [view]="[700, 400]"
      [gradient]="true">
    </ngx-charts-pie-chart>
  </div>
</div>
