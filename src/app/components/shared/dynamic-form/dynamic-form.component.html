<div class="loading-overlay" *ngIf="loading">
  <div class="grid-columns">
    <div class="spinner spinner-lg shake">
      <div class="dot-primary"></div>
      <div class="dot-accent"></div>
      <div class="dot-red-brand"></div>
      <div class="dot-yellow-brand"></div>
    </div>
  </div>
</div>

@if ( form?.editFormTitle != "" || form?.addFormTitle != "") {
<div class="modal-header">
  <i class="{{ 'icons8-o-add-to-clipboard' }}"></i>
  <h5 class="modal-title">
    View Job Details
  </h5>
  <img [src]="img" alt="Image located at: {{ img }}" class="custom-icon" />
  <button type="button" class="close" aria-label="Close" (click)="cancelForm($event)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<hr>
}

<div class="modal-body">
  <form [formGroup]="dynamicFormGroup" (ngSubmit)="onSubmit($event)">
    <ng-container>

      <div class="row">
        @for (control of form?.formControls; track control.name) {
        <div class="col-md-6 mb-3">
          <div class="form-group d-flex align-items-start">

            <!-- Label -->
            <label class="pconfig col-md-3" style="font-size: 16px;"><strong>{{ control.label }} :</strong></label>

            <!-- Value -->
            <label class="pconfig col-md-6 align-self-center" style="font-size: 16px;">{{ control.value }}</label>

          </div>
        </div>
        }
      </div>


    </ng-container>
    <div class="modal-footer">
      @if ( form?.cancelBtnTitle != "") {
      <button (click)="cancelForm($event)" class="btn btn-danger">{{ form?.cancelBtnTitle }}</button>
      }


      <button type="submit" class="btn btn-primary" (click)="applyJob()" [disabled]="!dynamicFormGroup.valid">Apply
      </button>

 </div>
  </form>
</div>
